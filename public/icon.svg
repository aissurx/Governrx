<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: black; }
      .foreground { stroke: white; fill: none; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: black; }
      .foreground { stroke: white; fill: none; }
    }
  </style>
  <rect class="background" width="180" height="180" rx="37" />
  <g style="transform: translate(90px, 90px);">
    <!-- Geometric G Logo - Concentric diamonds -->
    <!-- Outer diamond -->
    <path class="foreground" d="M0 -60 L60 0 L0 60 L-60 0 Z" stroke-width="6"/>
    <!-- Middle diamond -->
    <path class="foreground" d="M0 -40 L40 0 L0 40 L-40 0 Z" stroke-width="6"/>
    <!-- Inner diamond -->
    <path class="foreground" d="M0 -20 L20 0 L0 20 L-20 0 Z" stroke-width="6"/>
    <!-- G accent - horizontal line -->
    <path class="foreground" d="M0 0 L40 0" stroke-width="6"/>
    <!-- G accent - upper right diagonal -->
    <path class="foreground" d="M20 -20 L40 -40" stroke-width="6"/>
  </g>
</svg>
